<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <div class="web">
        <main class="container">

            <!-- APP HEADER -->
            <header class="app-header">
                <h1 class="app-title">Tic Tac Toe</h1>

                <!-- Game status (live updates) -->
                <p id="status" class="game-status" aria-live="polite">
                    Player X's Turn
                </p>
            </header>

            <!-- GAME CONTROLS -->
            <section class="controls">
                <button id="modeBtn" class="btn btn-mode">
                    Mode: Single Player ðŸ¤–
                </button>
                <span id="modeHint">Click to switch mode</span>
            </section>

            <!-- SCOREBOARD -->
            <section class="scoreboard" aria-label="Scoreboard">
                <div id="scoreX" class="score">Player X: 0</div>
                <div id="scoreO" class="score">Player O: 0</div>
                <div id="scoreTie" class="score">Tie: 0</div>
            </section>

            <!-- GAME BOARD -->
            <section class="game-board">
                <div
                    id="board"
                    class="board"
                    role="grid"
                    aria-label="Tic Tac Toe Board"
                >
                    <button class="cell" data-index="0" role="gridcell"></button>
                    <button class="cell" data-index="1" role="gridcell"></button>
                    <button class="cell" data-index="2" role="gridcell"></button>
                    <button class="cell" data-index="3" role="gridcell"></button>
                    <button class="cell" data-index="4" role="gridcell"></button>
                    <button class="cell" data-index="5" role="gridcell"></button>
                    <button class="cell" data-index="6" role="gridcell"></button>
                    <button class="cell" data-index="7" role="gridcell"></button>
                    <button class="cell" data-index="8" role="gridcell"></button>
                </div>
            </section>

            <!-- ACTIONS -->
            <footer class="actions">
                <button id="resetBtn" class="btn btn-reset">
                    Reset Board
                </button>
            </footer>

        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
